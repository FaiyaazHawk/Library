<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Tracker</title>
    <link rel="reset" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script defer src="./app.js"></script>
</head>
<body>
    <header>
        <div class="title">Manga Library</div>
        <div class="summary"><u>Summary</u>
            <label for="mangaowned">Manga owned</label>
            <div class="mangaowned">0</div>
            <label for="mangaread">Manga read</label>
            <div class="mangaread">0</div>
        </div>
    </header>
    <div class="top">
        <button class="addbtn" onclick="showCard()"><strong> + Add Manga</strong></button>
        <div class="addingcard" style="display: none">
            <form>
                <label for="seriesname">name</label>
                <input type="text" placeholder="name" id="seriesname">
                <label for="author">author</label>
                <input type="text" placeholder="author" id="author">
                <label for="volume">volume</label>
                <input type="number" name="number" id="volume">
                <label for="readstatus">readstatus</label>
                <input type="checkbox" name="readstatus" id="readstatus">
                <input type="button" value="submit" onclick="addBookToLibrary()" id="submit">
            </form>
        </div>
        
    </div>
    <div class="card" style="display:none">
        <div class="seriesname"></div>
        <div class="author"></div>
        <div class="volume"></div>
        <div class="readstatus"></div>
    </div>
    <footer>
        <div>Made by <a href="https://github.com/FaiyaazHawk">Faiyaaz Haque</a> for the <a href="https://www.theodinproject.com/">The Odin Project</a></div>
    </footer>
</body>
</html>
